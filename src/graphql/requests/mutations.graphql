mutation addExpenseGroup($input: NewExpenseGroupInput!) {
  expenseGroup: addExpenseGroup(input: $input) {
    startDate
    endDate
    totalBudget
    expenses {
      name
      balance
      dueDate
      isPaid
      note
    }
  }
}

mutation deleteExpenseGroup($_id: String!) {
  status: deleteExpenseGroup(_id: $_id) {
    code
    message
  }
}

mutation updateExpense($input: UpdateExpenseInput!) {
  expense: updateExpense(input: $input) {
    name
    balance
    dueDate
    isPaid
    note
  }
}

mutation addExpense($input: NewExpenseInput!) {
  expense: addExpense(input: $input) {
    _id
    name
    balance
    dueDate
    isPaid
    note
  }
}
