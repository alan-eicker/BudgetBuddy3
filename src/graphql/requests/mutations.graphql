mutation addExpense(
  $name: String!
  $balance: Float!
  $dueDate: String!
  $isPaid: Boolean!
  $note: String
) {
  addExpense(
    name: $name
    balance: $balance
    dueDate: $dueDate
    isPaid: $isPaid
    note: $note
  ) {
    _id
    name
    balance
    dueDate
    isPaid
    note
  }
}
