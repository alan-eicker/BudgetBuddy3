query getAllExpenseGroups {
  expenseGroups: getAllExpenseGroups {
    id
    name
    expenses {
      id
      name
      balance
      dueDate
      isPaid
    }
  }
}

query getExpenseGroupById($id: String!) {
  expenseGroup: getExpenseGroupById(id: $id) {
    id
    name
    totalBudget
    expenses {
      id
      name
      balance
      dueDate
      isPaid
    }
  }
}
