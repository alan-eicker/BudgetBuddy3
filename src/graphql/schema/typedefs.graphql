type Query {
  getAllExpenseGroups: [ExpenseGroup]!
  getExpenseGroupById(id: String!): ExpenseGroup!
  authenticateUser(username: String!, password: String!): AuthResponse!
}

type Mutation {
  addExpense(
    name: String!
    balance: Float!
    dueDate: String!
    isPaid: Boolean!
  ): Expense!
}

type AuthResponse {
  error: String
  username: String
}

type ExpenseGroup {
  id: ID!
  name: String!
  totalBudget: Float!
  expenses: [Expense!]
}

type Expense {
  id: ID!
  name: String!
  balance: Float!
  dueDate: String!
  isPaid: Boolean!
}
