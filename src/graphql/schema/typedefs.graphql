type Query {
  getAllExpenseGroups: [ExpenseGroup]!
  getExpenseGroupById(_id: String!): ExpenseGroup!
  authenticateUser(username: String!, password: String!): StatusResponse!
  deleteExpenseGroup(_id: String!): StatusResponse!
  logoutUser: Boolean!
}

type Mutation {
  addExpense(
    name: String!
    balance: Float!
    dueDate: String!
    isPaid: Boolean!
  ): Expense!
}

type StatusResponse {
  code: Int!
  message: String
}

type ExpenseGroup {
  _id: ID!
  startDate: String!
  endDate: String!
  totalBudget: Float!
  expenses: [Expense!]!
}

type Expense {
  _id: ID
  name: String!
  balance: Float!
  dueDate: String!
  isPaid: Boolean!
  note: String
}
