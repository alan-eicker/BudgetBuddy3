type Query {
  getAllExpenseGroups: [ExpenseGroup]!
  getExpenseGroupById(id: String!): ExpenseGroup!
}

type Mutation {
  addExpense(
    name: String!
    balance: Float!
    dueDate: String!
    isPaid: Boolean!
  ): Expense!
}

type ExpenseGroup {
  id: ID!
  name: String!
  totalBudget: Float!
  expenses: [Expense]!
}

type Expense {
  id: ID!
  name: String!
  balance: Float!
  dueDate: String!
  isPaid: Boolean!
}
